{% assign t = site.data.translations.[page.lang].books %}


<link rel="stylesheet" href="/css/books.css">
<div>
          
  <p>
    {{ t.description }}
  </p>
  <br>
  <div class="row" style="padding-top: 2em;">
    <div class="col-md-4 book-nav-item">
      <a   id = "v"  role="button" title = "klicke um Version zu wählen" >  
        <img src="{{ site.baseurl | append: '/images/Genuino.png' }}" style="max-width:70%; height: 150px;" />
       </a>

      <div class = "middle">
        <h3  style="padding-bottom: 0;" class = "text">{{t.old-sensebox}}</h3>
      </div>
      <div id="box-1">
        <a class="btn" href="//home.books.sensebox.de/{{ page.lang }}" target="_blank" role="button">home v1 &raquo;</a>
        <a class="btn" href="//edu.books.sensebox.de/{{ page.lang }}" target="_blank" role="button">edu v1  &raquo;</a>
      </div>
    </div> 
            
     <div class="col-md-4 book-nav-item">
      <a  id = "vv" role="button" title = "klicke um Version zu wählen">
        <img src="{{ site.baseurl | append: '/images/mcu_one_top.png' }}"  style="max-width:60%; height: 150px;" />
       </a>

            <div class = "middle">
          <h3 style="padding-bottom: 0;" class = "text">{{t.new-sensebox}}</h3>
          </div>
          <div id = "box-2">
           <a class="btn"  href="//sensebox.github.io/books-v2/home/"  target="_blank" role="button">home v2 &raquo;</a>
           <a class="btn"  href="//sensebox.github.io/books-v2/edu/"  target="_blank" role="button">edu v2  &raquo;</a>
        </div>
      </div> 
             
      <div class="col-md-4 book-nav-item">
         <a  id = "vvv" role="button" href="//sensebox.github.io/books-v2/osem/" target="_blank">
          <img src="{{ site.baseurl | append: '/images/main/Microsoft Surface Book.png' }}" style="max-width:70%; height: 150px;" /></a>
            <div>
             <div class = "mid">
               <h3 style="padding-bottom: 0;" class = "text">openSenseMap</h3>
           </div>
        </div>
      </div> 
          
  </div>
       
<script> 


$(document).ready(function(){
    $("#v").click(function(){
        $("#box-1").toggle();
        $("#box-2").hide();

     
    });

       $("#vv").click(function(){
        $("#box-2").toggle();
        $("#box-1").hide();

    });


  });      

</script>
